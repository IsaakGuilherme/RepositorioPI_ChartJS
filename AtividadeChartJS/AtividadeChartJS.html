<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Chart JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <canvas id="grafico-barra"></canvas>
        <canvas id="grafico-linha"></canvas>
    </div>
</body>
</html>

<script>
  const barra = document.getElementById('grafico-barra');
  const linha = document.getElementById('grafico-linha');

  new Chart(barra, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura média (°C)',
        data: [22, 19, 3, 5, 2, 3],
        borderWidth: 1,
      },{
        label: 'Umidade Média (%)',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 1
      }
    ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  new Chart(linha, {
    type: 'line',
    data: {
      labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
      datasets: [{
        label: 'Temperatura',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 1,
      },{
        label: 'Umidade',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 1
      }
    ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
